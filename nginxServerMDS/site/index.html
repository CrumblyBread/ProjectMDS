<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage and Water Site</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="halfer">
        <div class="header">
            <H1 style="color: blue;">Traffic Time</H1>
        </div>
        
        <div class="content" id="garb">
            <div class="container mt-5">
                <div class="row" id="videoPlayersGarbF">
                </div>
            </div>
            <img src="pics/Truck.png" style="width: 40vw;">
            <div class="container mt-5">
                <div class="row" id="videoPlayersGarbB">
                </div>
            </div>
        </div>
    </div>

    <div class="halfer">
        <div class="header">
            <H1 style="color: aqua;">Aqua Time</H1>
        </div>
        
        <div class="content" id="aqua">
            <div class="container mt-5">
                <div class="row" id="videoPlayersAquaL">
                </div>
            </div>
            <img src="pics/Fish.png" style="width: 40vw;">
            <div class="container mt-5">
                <div class="row" id="videoPlayersAquaR">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal window -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <video id="modalVideo" class="video-js vjs-default-skin" controls width="100%"></video>
                    <div id="qualityOptions" class="mt-3"></div>
                    <div><p id="modalURL"></p></div>
                    <div><p id="modalBestQuality"></p></div>
                </div>
            </div>
        </div>
    </div>

    <footer><p style="flex-grow: 1">Authoři: Branislav Kadlec, Matúš Maťaš, Julie Tydláčková</p><div style="flex-grow: 2"></div><p style="flex-grow: 1"></p></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>

    <script src="script.js"></script>

</body>
</html>
