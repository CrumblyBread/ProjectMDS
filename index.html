<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Site</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">

    <!-- Mine CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="image">
            <img src="logos/YouTube.png">
        </div>
        <H1>TvojeTrubka</H1>
    </div>
    <hr class="line">
    
    <!-- videos -->
    <div class="content">
        <div class="container mt-5">
            <div class="row" id="videoPlayers">
            </div>
        </div>
    </div>

    <!-- Modal window -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <video id="modalVideo" class="video-js vjs-default-skin" controls width="100%"></video>
                    <div id="qualityOptions" class="mt-3"></div>
                    <div><p id="modalURL"></p></div>
                    <div><p id="modalBestQuality"></p></div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer><p>Author: Petr Čírtek</p><p>Project: MDS feec but</p></footer>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>

    <!-- Mine JS -->
    <script src="script.js"></script>

</body>
</html>
